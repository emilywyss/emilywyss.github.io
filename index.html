<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Nathaniel and Emily Wedding R.S.V.P.</title>
	<meta name="description" content="Nathaniel and Emily's Wedding R.S.V.P.">
	<meta name="author" content="Emily Wyss">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="css/styles.css?v=1.0">
	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">

	<style>
		* {
			box-sizing: border-box;
		}
		html, body, .page-container {
		    margin: 0;
		}
		body {
			font-family: 'Cookie', cursive;
		}
		.page-container {
			display: flex;
			flex-direction: row;
			align-items: stretch;
			align-content: stretch;
			width: 100%;
			height: 100vh;
		}
		.photos-container, .content-container {
			flex-grow: 1;
			width: 50%;
		}
		.photos-container {
			background: url('images/image1.png');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: bottom center;
		}
		.content-container {
			align-self: center;
			padding: 100px;
			text-align: center;
			position: relative;
		}
		.main-header {
			font-size: 5em;
			color: #57081B;
			line-height: 1;
			margin-bottom: 20px;
		}
		.second-header {
			font-size: 3em;
			color: #57081b;
			margin-top: 0;
		}
		.heart-icon {
			width: 100%;
			max-width: 500px;
			margin-bottom: 30px;
		}
		.rsvp-button {
			margin-top: 50px;
			color: white;
			text-decoration: none;
			display: inline-block;
			background: #961332;
			padding: 20px 75px;
			border-radius: 6px;
			font-size: 25px;
			font-family: 'georgia', serif;
		}
		.rsvp-button:hover {
			background: #7B1029;
		}
		.made-with-love {
			margin-top: 40px;
		}
		.love-icon {
			vertical-align: middle;
			width: 25px;
		}
		.love-text {
			font-family: 'georgia', serif;
			color: #A97877;
			vertical-align: middle;
		}
		@media only screen and (max-width: 992px) {
			.page-container {
				display: block;
			}
			.main-header {
				font-size: 4em;
			}
			.second-header {
				font-size: 2em;
			}
			.photos-container {
				width: 100%;
				height: 500px;
				display: block;
				background-position: center center;
			}
			.content-container {
				display: block;
				width: 100%;
				height: auto;
				padding: 30px;
			}
		}
	</style>
</head>

<body>
	<div class="page-container">
		<div class="photos-container"></div>
		<div class="content-container">
			<img src="images/heart-icon.png" alt="" class="heart-icon">
			<h1 class="main-header">We're getting married...</h1>
			<h2 class="second-header">(And you're invited!)</h2>
			<a href="https://raceroster.com/events/2019/22430/nathaniel-and-emilys-wedding-rsvp" class="rsvp-button">R.S.V.P.</a>
			<div class="made-with-love">
				<img src="images/love.png" alt="" class="love-icon">
				<span class="love-text">Made with love by Emily Wyss Designs</span>
			</div>
		</div>
	</div>
</body>
</html>
